<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1 ,viewport-fit=cover"
        media="(device-height: 568px)">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>howgerwatch</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 col-xs-12">
                <form id="form">
                    <div class="form-group">
                        <label for="img1">第一張圖網址</label>
                        <input type="url" class="form-control" id="img1">
                    </div>
                    <div class="form-group">
                        <label for="img2">第二張圖網址</label>
                        <input type="url" class="form-control" id="img2">
                    </div>
                    <div class="form-group">
                        <label for="img3">第三張圖網址</label>
                        <input type="url" class="form-control" id="img3">
                    </div>
                    <button type="submit" class="btn btn-primary">開始</button>
                </form>
            </div>

            <div class="col-6 col-xs-12">
                <div style="position: relative;">
                    <canvas id="c1" width="640" height="360"
                        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                    <canvas id="c2" width="640" height="360"
                        style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
                </div>
            </div>

        </div>
        <video id="video" src="media/video.mp4" style="display: none;"></video>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/perspective.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
